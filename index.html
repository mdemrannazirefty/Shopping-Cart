<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <b class="navbar-brand">Efty Online Shop</b>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="#cart" data-bs-toggle="modal"
                                data-bs-target="#cartModal">Cart (<span id="cart-count">0</span>)</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h2 class="text-center">Our Products</h2>
        <div id="product-list" class="row">
            </div>
    </main>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table" id="cart-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                    <h4 class="mt-3">Total: à§³<span id="cart-total">0</span></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
                    <button type="button" class="btn btn-primary" onclick="checkout()">Order Now</button>
                </div>
            </div>
        </div>
    </div>

    <!---Footer-->
    <footer class="footer-lg bg-dark py-4 mt-4">
        <div class="container text-center text-white">
            <div class="mb-3">
                <a href="https://www.facebook.com/eftymdemran/" class="me-3 text-white"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="https://www.instagram.com/en_efty/" class="me-3 text-white"><i class="fa-brands fa-instagram fa-2x"></i></a>
                <a href="https://x.com/eftymdemran" class="me-3 text-white"><i class="fa-brands fa-twitter fa-2x"></i></a>
                <a href="https://www.linkedin.com/in/mdemrannazirefty/" class="text-white"><i class="fa-brands fa-linkedin fa-2x"></i></a>
            </div>
    
            <p>&copy; 2024-2025 Efty Online Shop | All Rights Reserved.</p>
    
            <div>
                <a href="#" class="text-white me-3">Privacy Policy</a>
                <a href="#" class="text-white me-3">Terms of Service</a>
                <a href="#" class="text-white">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
